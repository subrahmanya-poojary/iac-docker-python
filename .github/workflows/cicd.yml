name: Terraform CICD Workflow

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  iac-pipeline:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_ENV: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Run Terraform Format
        run: |
          cd ./iac
          terraform fmt --recursive 

      - name: Initialize Terraform Directory
        run: | 
          cd ./iac
          terraform init -backend-config='backend.${{ env.TF_ENV }}.conf'

      - name: Run Terraform Validate
        run: |
          cd ./iac
          terraform validate 

      - name: Run Terraform Plan
        run: |
          cd ./iac
          terraform plan -out=tfplan -var-file=terraform.${{ env.TF_ENV }}.tfvars

  apply_pipeline:
    needs: iac-pipeline
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Manual Approval Required
        uses: shibomb/workflow-approval-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 3600 # Waits for 1 hour for approval

      - name: Terraform Apply
        run: |
          cd ./iac
          terraform apply tfplan
